    <body class="body_style">
		<div id="bodyContent"></div>
	
		<script>
			// Load body-content.html into the div
			fetch("content.html")
			.then(response => response.text())
			.then(data => {
				document.getElementById("bodyContent").innerHTML = data;
			})
			.catch(error => console.log("Error loading the content: ", error));
		</script>
